---
- name: Generate HAProxy configuration haproxy.cfg
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: 0644

- name: Add IP address of all hosts galera node to loadbalace node
  lineinfile:
    dest: /etc/hosts
    line: "{{ hostvars[item].mariadb_ip }} {{ hostvars[item].ansible_hostname }} "
    state: present
  with_items: "{{ groups.nodes }}"

- name: Allow SSH in UFW
  ufw:
    rule: allow
    port: 22
    proto: tcp
  
- name: Allow port for MariaDB with TCP
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - 3306

