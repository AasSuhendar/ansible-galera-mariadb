---
- name: Reload MariaDB Service
  systemd:
    daemon_reload: yes
  when:
    - service_init_status.stat.islnk is defined
    - service_init_status.stat.islnk

- name: Get MariaDB Node Service Info
  shell: service mysql status | grep not-found || true
  args:
    warn: false
  register: mariadb_service_info
  when:
    - service_init_status.stat.exists

- name: Debug service
  debug: 
    msg: "This is debug from service : {{ service_init_status }}"

- name: Disable MariaDB Node Service
  service:
    name: mysql
    enabled: no
    state: stopped
  when:
    - mariadb_service_info.stdout.find("not-found") == -1

