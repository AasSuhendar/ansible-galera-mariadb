---
- name: Reload MariaDB Service
  systemd:
    daemon_reload: yes
  when:
    - service_init_status.stat.islnk is defined
    - service_init_status.stat.islnk

- name: Debug service
  debug: 
    msg: "This is debug from service init status: {{ service_init_status}}"

- name: Get MariaDB Node Service Info
  shell: service mariadb status | grep not-found || true
  args:
    warn: false
  register: mariadb_service_info
  when:
    - service_init_status.stat.exists

- name: Enable MariaDB Node Service
  service:
    name: mariadb
    enabled: yes
    state: restarted
  when:
    - inventory_hostname != groups['nodes'] | first
    - mariadb_service_info.stdout.find("not-found") == -1

- name: Wait For MariaDB Node Service
  wait_for:
    port: "{{ mariadb_port }}"
    timeout: 30
    connect_timeout: 5
    delay: 5
    state: present
  when:
    - inventory_hostname != groups['nodes'] | first