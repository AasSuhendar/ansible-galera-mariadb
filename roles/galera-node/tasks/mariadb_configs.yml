- name: Allow SSH in UFW
  ufw:
    rule: allow
    port: 22
    proto: tcp
  
- name: Allow port for MariaDB with TCP
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - 3306
    - 4444
    - 4567
    - 4568

- name: Allow port for MariaDB with UDP
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
  with_items:
    - 4567

- name: Status UFW
  shell: ufw status
  register: ufw_status_info

- name: Reload MariaDB Service
  systemd:
    daemon_reload: yes
  when:
    - service_init_status.stat.islnk is defined
    - service_init_status.stat.islnk

- name: Get MariaDB Node Service Info
  shell: service mariadb status | grep not-found || true
  args:
    warn: false
  register: mariadb_service_info
  when:
    - service_init_status.stat.exists

- name: Debug service
  debug: 
    msg: "Info status service : {{ mariadb_service_info }}"

- name: Disable MariaDB Node Service
  service:
    name: mariadb
    enabled: no
    state: stopped
  when:
    - mariadb_service_info.stdout.find("not-found") == -1

- name: Intiate MariaDB Galera - Boostraping
  shell: galera_new_cluster
  when:
    - primary

