---
- name: Generate MariaDB configuration galera.cnf
  template:
    src: galera.cnf.j2
    dest: /etc/mysql/conf.d/galera.cnf
    owner: "{{ mariadb_file_owner }}"
    group: "{{ mariadb_file_owner }}"
    mode: 0644

- name: Generate configuration my.cnf
  template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: 0644

